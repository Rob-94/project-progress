<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/movingblock.js"></script>
    <link rel="stylesheet" href="../css/movingblock.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Block</title>
<style>
</style>
</head>
<body>
	<div class="box"></div>
	 <script>
		let box = document.querySelector('.box')
		let boxLeft = box.offsetLeft
		let boxTop = box.offsetTop
		let step = 10
		document.onkeydown = function(event){

			switch(event.keyCode){
				case 38:
					boxTop -= step
					box.style.top = boxTop + 'px'
					break
				case 40:
					boxTop += step
					box.style.top = boxTop + 'px'
					break
				case 37:
					boxLeft -= step
					box.style.left = boxLeft + 'px'
					break
				case 39:
					boxLeft += step
					box.style.left = boxLeft + 'px'
					break
			}
		};


	</script>
</html>
